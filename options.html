<html>
  <head>
    <meta charset="utf-8" />
    <title i18n="ExtensionName"></title>
    <link rel="stylesheet" href="options.css" />
    <script src="libs/jquery-1.7.1.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <header>
      <img src="graphics/48.png" width="48" height="48" />
      <h1 i18n="OptionsTitle">Options</h1>
    </header>
    <!-- Options HTML -->
    <div style="display: none;" id="timeoutWarning" i18n="OptionsTimeoutWarning"></div>
    <div id="options">
      <input id="hasTimeout" type="checkbox" />
      <label id="timeoutLabel" for="hasTimeout" i18n="OptionsTimeout" i18n_title="OptionsTimeoutTip"></label>
      <input id="timeoutRange" type="range" min="0" max="60" />
      <input id="timeout" type="number" min="0" />
      <br />
      <input id="showInfo" type="checkbox" />
      <label id="infoLabel" for="showInfo" i18n="OptionsInfo" i18n_title="OptionsInfoTip"></label>
      <span id="allowBlock"></span>
      <br /><br />
      <button id="saveButton" i18n="OptionsSave"></button>
      <button id="resetButton" i18n="OptionsReset"></button>
      <span id="msg" style="opacity:0" i18n="OptionsDone"></span>
    </div>
    <footer>
      <a href="https://chrome.google.com/webstore/detail/ebfkcfgnlbfdnjfpoegigihcijkmnpee"
      title="Chrome Web Store">Chromerly URL-shortener</a> <span i18n="OptionsChromerlyBy"></span>
      Ville "<a href="http://tuhoojabotti.com">tuhoojabotti</a>"
      Lahdenvuo &ndash; <a href="https://github.com/tuhoojabotti/Chromerly-URL-shortener">
      <span i18n="OptionsProject"></span></a>
    </footer>
  </body>
</html>
