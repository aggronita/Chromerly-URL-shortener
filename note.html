<!DOCTYPE html>
<html>
<head>
<style>
input {width:135px;font-size: 20px;}
body {height:135px;text-align:center;font-family: sans-serif;overflow:hidden;}
img {float:left;}
span {font-size:21px;}
</style>
</head>
<body>
<img id="img" src="qr.png" alt="QR-Code" width="135" height="135" title="Kuvaa minut älypuhelimellasi!" /><input type="text" id="url"/><span>Osoite kopioitu leikepöydälle!</span>
<script>
var h = window.location.hash.substring(1),
    i = document.getElementById("url"),
    m = document.getElementById("img");
i.value = h;
m.src = 'https://chart.googleapis.com/chart?chs=135x135&cht=qr&chl=' + escape(h);
</script>
</body>
</html>
